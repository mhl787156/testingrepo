name: Bump version
on:
  push:
    branches:
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        id: tag_version
        uses: mhl787156/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          RELEASE_BRANCHES: master
          DEFAULT_BUMP: patch
          DEFAULT_PRERELEASE_BUMP: none
          PRERELEASE_SUFFIX: dev
          DRY_RUN: true
      - name: Test Values output
        run: |
          echo "Is Release: ${{ steps.tag_version.outputs.is_release}}"
          echo "Tag: ${{ steps.tag_version.outputs.tag}}"
          echo "Tag: ${{ steps.tag_version.outputs.new_tag}}"
          
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        if: |
          false

        # !failure() && !cancelled() && steps.tag_version.outputs.is_release
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          allowUpdates: true
          # prerelease: ${{ steps.tag_version.outputs.is_pre_release }}
          
